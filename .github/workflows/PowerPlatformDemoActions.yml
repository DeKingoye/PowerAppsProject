name: Power Platform Export and Publish

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
      # --- üß© Cloner le d√©p√¥t ---
      - name: üß© Checkout repository
        uses: actions/checkout@v4

      # --- ‚öôÔ∏è Pr√©parer le binaire PAC ---
      - name: ‚öôÔ∏è Copy PAC CLI to stable path
        run: |
          $source = "C:\Users\yannm\.dotnet\tools"
          $destination = "C:\pac"

          if (-Not (Test-Path $destination)) {
            New-Item -ItemType Directory -Path $destination | Out-Null
          }

          Copy-Item -Path "$source\*" -Destination $destination -Recurse -Force
          Write-Host "‚úÖ pac.exe copi√© dans $destination"
          Get-ChildItem -Path $destination
        shell: pwsh

      # --- üîç V√©rifier PAC ---
      - name: üîç Verify PAC installation
        run: |
          $pacPath = "C:\pac\pac.exe"
          if (-Not (Test-Path $pacPath)) {
            Write-Error "‚ùå pac.exe introuvable dans $pacPath ‚Äî v√©rifie la copie."
            exit 1
          }
          Write-Host "‚úÖ PAC CLI d√©tect√© dans $pacPath"
          & $pacPath help
        shell: pwsh

      # --- üîê Authentification PAC ---
      - name: üîê Authenticate with Power Platform
        run: |
          $pacPath = "C:\pac\pac.exe"
          Write-Host "Connexion √† Power Platform..."
          & $pacPath auth clear
          & $pacPath auth create --environment "https://org643d7b2c.crm12.dynamics.com" `
            --username "nicoise.nkounkou@edu.igensia.com" `
            --password "${{ secrets.PASSWORD }}" `
            --cloud Public
          Write-Host "‚úÖ Authentification termin√©e"
        shell: pwsh

      # --- üì¶ Export Solution ---
      - name: üì¶ Export Solution
        uses: microsoft/powerplatform-actions/export-solution@v1
        with:
          environment-url: 'https://org643d7b2c.crm12.dynamics.com'
          user-name: 'nicoise.nkounkou@edu.igensia.com'
          password-secret: ${{ secrets.PASSWORD }}
          solution-name: 'aSolution'
          solution-output-file: 'aSolution.zip'
          working-directory: 'out'
          managed: false
          run-asynchronously: false
        env:
          POWERPLATFORMTOOLS_PACPATH: C:\pac\pac.exe
          PAC_PATH: C:\pac\pac.exe
          POWERPLATFORMTOOLS_PACINSTALLED: true

      # --- üìÇ Unpack Solution ---
      - name: üìÇ Unpack Solution
        uses: microsoft/powerplatform-actions/unpack-solution@v1
        with:
          solution-file: 'out/aSolution.zip'
          solution-folder: 'out/solutions/solution-one'
          solution-type: 'Unmanaged'
          overwrite-files: true
        env:
          POWERPLATFORMTOOLS_PACPATH: C:\pac\pac.exe

      # --- üöÄ Publish Solution ---
      - name: üöÄ Publish Solution
        uses: microsoft/powerplatform-actions/publish-solution@v1
        with:
          environment-url: 'https://org643d7b2c.crm12.dynamics.com'
          user-name: 'nicoise.nkounkou@edu.igensia.com'
          password-secret: ${{ secrets.PASSWORD }}
        env:
          POWERPLATFORMTOOLS_PACPATH: C:\pac\pac.exe

      # --- üßæ Commit changes ---
      - name: üßæ Commit solution changes
        uses: microsoft/powerplatform-actions/branch-solution@v1
        with:
          solution-folder: 'out/solutions/solution-one'
          solution-target-folder: 'src/solutions/solution1'
          token: ${{ secrets.GIT_TOKEN }}
